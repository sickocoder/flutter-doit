name: doit
description: A simple todo app.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  grouped_list: ^4.1.0
  sqflite:
  path:
  shimmer: ^2.0.0
  http: ^0.13.3
  translator: ^0.1.7
  flutter_datetime_picker: ^1.5.1
  shared_preferences: ^2.0.7
  intl: ^0.17.0
  flutter_local_notifications: ^8.2.0
  provider: ^6.0.0
  timezone: ^0.8.0
  flutter_native_timezone: ^2.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/svg/employee-with-workload.svg
    - assets/svg/no-data.svg
    - assets/png/no-data.png

  fonts:
    - family: StyleScript
      fonts:
        - asset: fonts/StyleScript.ttf
